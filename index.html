<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tanuki Food Delivery</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" defer src="js/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo">
          <img class="logo__img" src="./img/logo-icon.svg" alt="logo button cover" srcset="">
          <span class="logo__title">
            Delivery Food
          </span>
        </a>
        <div class="header__controls">
          <button class="btn login__btn">
            <div class="btn__inner">
              <img src="./img/user-icon.svg" alt="login button cover">
              <span>Login</span>
            </div>
          </button>
          <div class="btn cart__btn">
            <div class="btn__inner">
              <img src="./img/shopping-cart-icon.svg" alt="cart button cover">
              <span>Your Cart</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <div class="container">
      <div class="main__promo">
        <img src="img/promo.png" alt="">
        <h1 class="promo__title"></h1>
        <p class="promo__subtitle"></p>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <a class="logo">
          <img class="logo__img" src="./img/logo-icon.svg" alt="logo button cover">
          <span class="logo__title">
            Delivery Food
          </span>
        </a>
        <nav class="footer__menu">
          <ul class="menu__list">
            <li class="menu__item">Ресторанам</li>
            <li class="menu__item">Курьерам</li>
            <li class="menu__item">Пресс-центр</li>
            <li class="menu__item">Контакты</li>
          </ul>
        </nav>
        <div class="social">
          <img src="img/insta-icon.svg" alt="">
          <img src="img/fb-icon.svg" alt="">
          <img src="img/wk-icon.svg" alt="">
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
