<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" defer src="js/main.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a class="logo" href="#!">
          <img class="logo__img" src="./img/logo-icon.svg" alt="logo button cover" srcset="">
          <span class="logo__title">
            Delivery Food
          </span>
        </a>
        <div class="header__controls">
          <button type="button" class="btn btn__primary">
            <img src="./img/user-icon.svg" alt="login button cover">
            <span>Login</span>
          </button>
          <button type="button" class="btn btn__outline">
            <img src="./img/shopping-cart-icon.svg" alt="cart button cover">
            <span>Your Cart</span>
          </button>
        </div>
      </div>
    </div>
  </header>
  <main class="main">
    <section class="section promo">
      <div class="container">
        <div class="promo__inner">
          <div class="promo--text">
            <h1 class="promo--title">Online food delivery service</h1>
            <p class="promo--subtitle">Your favorite restaurant's dishes delivered by a masked, gloved courier with sanitizer</p>
          </div>
          <div class="promo--cover"></div>
        </div>
      </div>
    </section>
    <section class="section products">
      <div class="container">
        <div class="products__inner">
          <div class="products__header">
            <h2 class="products__title">Restaurants</h2>
            <input type="text" class="products__search" placeholder="Find meals or places">
          </div>
          <div class="products__cards"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <div class="container">
      <div class="footer__inner">
        <a class="logo" href="#!">
          <img class="logo__img" src="./img/logo-icon.svg" alt="logo button cover">
          <span class="logo__title">
            Delivery Food
          </span>
        </a>
        <nav class="footer__menu">
          <ul class="menu__list">
            <li class="menu__item">
              <a href="#!" class="menu__item--link">Restaurants</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__item--link">Couriers</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__item--link">Press-center</a>
            </li>
            <li class="menu__item">
              <a href="#!" class="menu__item--link">Contacts</a>
            </li>
          </ul>
        </nav>
        <div class="social">
          <a href="https://www.instagram.com/" class="menu__item--link">
            <img src="img/insta-icon.svg" alt="follow instagram">
          </a>
          <a href="https://www.facebook.com" class="menu__item--link">
            <img src="img/fb-icon.svg" alt="follow facebook">
          </a>
          <a href="https://vk.com" class="menu__item--link">
            <img src="img/wk-icon.svg" alt="follow vkontakte">
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
